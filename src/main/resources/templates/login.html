<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>박신사 - 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .login-div {
            width: 400px;
            margin: 200px auto;
        }
        h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-div">
    <h2>로그인</h2>
    <form>
        <!-- ID input -->
        <div class="form-group col-md-12">
            <label for="inputEmail4">아이디</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>

        <!-- Password input -->
        <div class="form-group col-md-12">
            <label for="inputPassword4">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> 아이디 기억하기 </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">비밀번호 찾기</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">로그인</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>아이디가 없으신가요? <a href="#!">가입하기</a></p>
        </div>
    </form>
</div>
</body>
</html>
